<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>A2Q7</title>
</head>
<body>
	<h1>EMPLOYEE INFORMATION</h1>
	<form action="employee.jsp" method="POST">
		<div>
			<label for="empid"><b>Employee ID:</b> </label>
			<input type="text" name="empid" id="empid" placeholder="Employee Id"/>
		</div>
		<br>
		<div>
			<label for="name"><b>Name:</b> </label>
			<input type="text" name="name" id="name" placeholder="Name"/>
		</div>
		<br>
		<div>
			<label for="age"><b>Age:</b> </label>
			<input type="text" name="age" id="age" placeholder="Age"/>
		</div>
		<br>
		<div>
			<label for="desg"><b>Designation:</b> </label>
			<input type="text" name="desg" id="desg" placeholder="Designation"/>
		</div>
		<br>
		<div>
			<label for="salary"><b>Salary:</b> </label>
			<input type="text" name="salary" id="salary" placeholder="Salary"/>
		</div>
		<br>
		<div>
			<button type="submit"><b>Update</b></button>
		</div>
	</form>
</body>
</html>
